<!DOCTYPE html>
<html>
<head>
    <title>Sanchari Backend Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        button { background: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 20px; background: #f9f9f9; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Sanchari Backend Connection Test</h1>
        <p>This page tests if your browser can connect to the NestJS backend.</p>
        
        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="testTrip()">Test Trip Generation (Jaipur)</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = isError ? 'error' : 'success';
        }
        
        async function testBackend() {
            showResult('â³ Testing backend connection...');
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.text();
                showResult(`âœ… SUCCESS! Backend is reachable\n\nResponse: ${data}`, false);
            } catch (error) {
                showResult(`âŒ ERROR: Cannot connect to backend\n\n${error.message}\n\nMake sure backend is running:\ncd d:\\Sanchari\\backend\nnpm run start:dev`, true);
            }
        }
        
        async function testTrip() {
            showResult('â³ Testing trip generation for Jaipur...');
            try {
                const response = await fetch(`${API_URL}/trip/plan?destination=Jaipur&days=2&preferences=`);
                const data = await response.json();
                
                if (data && data.destination) {
                    const summary = `âœ… SUCCESS! Trip Generated\n\n` +
                        `ðŸ“ Destination: ${data.destination}\n` +
                        `ðŸ“… Days: ${data.days}\n` +
                        `ðŸ“ Description: ${data.cityInfo?.description?.substring(0, 100)}...\n` +
                        `ðŸ›ï¸ Day 1 Places: ${data.itinerary[0]?.places.map(p => p.placeName).join(', ')}\n\n` +
                        `Full Response:\n${JSON.stringify(data, null, 2)}`;
                    showResult(summary, false);
                } else {
                    showResult(`âš ï¸ Backend responded but no trip data\n\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult(`âŒ ERROR: ${error.message}\n\nBackend might not be running or CORS issue`, true);
            }
        }
        
        // Auto-test on page load
        window.onload = () => testBackend();
    </script>
</body>
</html>
